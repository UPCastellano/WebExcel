<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-BITACORAS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --header-color: #2c3e50;
            --header-text: white;
        }
        
        [data-bs-theme="dark"] {
            --primary-color: #375a7f;
            --text-color: #f8f9fa;
            --bg-color: #222;
            --header-color: #375a7f;
            --header-text: #f8f9fa;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .header {
            background-color: var(--header-color);
            color: var(--header-text);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            text-align: center;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .excel-container {
            flex: 1;
            width: 100%;
            height: calc(100vh - 110px);
            overflow: hidden;
            position: relative;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
        
        .action-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.9;
            transition: opacity 0.3s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-button:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        
        .toggle-fullscreen {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header no-print">
        <div class="container">
            <h1>CONTENIDO DE BITACORAS</h1>
            <div class="buttons-container">
                <button id="theme-toggle" class="action-button">
                    <i class="bi bi-moon-fill"></i>
                    <span>Modo Oscuro</span>
                </button>
                <button id="fullscreen-btn" class="action-button">
                    <i class="bi bi-fullscreen"></i>
                    <span>Pantalla Completa</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="excel-container">
        <iframe id="excel-frame" src="https://1drv.ms/x/c/4c03060ac7643301/IQR6MtBz4emmS49GwZR0r1f1AWhbESunlEydTwXHKlnphKw?em=2&AllowTyping=True&ActiveCell='bitacoras1'!E6&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True"></iframe>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para alternar el tema claro/oscuro
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const htmlElement = document.documentElement;
            const themeButton = document.getElementById('theme-toggle');
            const icon = themeButton.querySelector('i');
            const text = themeButton.querySelector('span');
            
            if (htmlElement.getAttribute('data-bs-theme') === 'dark') {
                htmlElement.setAttribute('data-bs-theme', 'light');
                icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
                text.textContent = 'Modo Oscuro';
            } else {
                htmlElement.setAttribute('data-bs-theme', 'dark');
                icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
                text.textContent = 'Modo Claro';
            }
        });

        // Función para pantalla completa
        document.getElementById('fullscreen-btn').addEventListener('click', function() {
            if (!document.fullscreenElement) {
                // Si no estamos en pantalla completa, activarla
                const excelContainer = document.querySelector('.excel-container');
                if (excelContainer.requestFullscreen) {
                    excelContainer.requestFullscreen();
                } else if (excelContainer.mozRequestFullScreen) {
                    excelContainer.mozRequestFullScreen();
                } else if (excelContainer.webkitRequestFullscreen) {
                    excelContainer.webkitRequestFullscreen();
                } else if (excelContainer.msRequestFullscreen) {
                    excelContainer.msRequestFullscreen();
                }
            } else {
                // Si ya estamos en pantalla completa, salir
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
